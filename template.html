<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio Generator</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<header>
		<h1>Hi, My Name is ${input.userName}</h1>
		<p>I am from ${input.userLocation}</p>
	</header>
	<main>
		<div id="card">
			<h2>Bio</h2>
			<p>${input.userBio}</p>
		</div>
	</main>
	<footer>
		<ul>
			<li><a href="${input.gitHubUsername}" target="_blank">GitHub</a></li>
			<li><a href="${input.linkedInUsername}" target="_blank">LinkedIn</a></li>
		</ul>
	</footer>
</body>
</html>
