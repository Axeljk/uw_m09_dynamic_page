<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio Generator</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<main>
		<div class="card" id="contact">
			<div class="header">
				<h1>${input.userName}</h1>
				<p>From ${input.userLocation}</p>
			</div>
			<div class="body">
				<h2>Bio</h2>
				<p>${input.userBio}</p>
			</div>
			<div class="footer">
				<ul>
					<li><a href="${input.gitHubUsername}" target="_blank">GitHub</a></li>
					<li><a href="${input.linkedInUsername}" target="_blank">LinkedIn</a></li>
				</ul>
			</div>
		</div>
	</main>
</body>
</html>
